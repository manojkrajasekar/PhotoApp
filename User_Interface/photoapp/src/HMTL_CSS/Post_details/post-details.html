<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="post-details.css">
    </head>
    <body>
        <script>
            function displaytopics() {
                var x = document.getElementById("myDIV");
                    if (x.style.display === "none") {
                        x.style.display = "block";
                    } else {
                        x.style.display = "none";
                    }
            }
        </script>
        <div class="container">
            <div class="header">
                    <span class="App-title">PIXELS</span>
                    <span class="add-a-post">Add a post</span>
                    <input type="text" class="Search-bar" placeholder="search"></input>
                    <span class="User-name">Mano</span>
                    <span class="log-out">Log out</span>
            </div>
            <div class="content">
                <div class="posts">
                    <div class="post"> 
                        <div class="show-posts">
                            Topic
                            <span class="show-topic">Farm</span>
                        </div>
                        <div class="posted-by">
                            Vicky
                        </div>
                        <div class="post-pic">
                                <img src="https://static.pexels.com/photos/161889/mill-car-flour-history-161889.jpeg"/>
                        </div>
                        <span class="votecount">
                            2100
                        </span>
                        <span class="votes">
                            votes
                        </span> 
                        <div class="Description">
                            <span class="user">
                                Vicky:
                            </span>
                            </span class="Description-content">
                                Glad that, didn't miss this shot !
                            </span>
                            <div class="posted-time">
                                May 5, 2018
                            </div>
                        </div>
                        <div class="comments">
                            <div class="view-comments">view all comments</div>   
                            <span class="commented-by">Mike</span>
                            <span class="comment-content">Cool pic dude !</span>
                        </div>
                        <div class="add-comment">Add a comment...</div>
                    </div>
                 </div>
                 <div class="topic">
                        <div class="previous-topics">
                            <span class="view-topics">View previous topics</span>
                            <span class="view" onclick="displaytopics()" >&#9655</span>
                        </div>
                        <div id="myDIV" >
                            <div class="prev-topic-title">
                                <span class="prev-topic">Topic</span>
                                <span class="prev-title">Dawn</span>
                            </div>
                            <div class="prev-topic-title">
                                <span class="no-of-posts">#posts</span>
                                <span class="number">1234</span>
                            </div>
                            <div class="prev-topic-title">
                                <span class="available-week">Available week</span>
                                <span class="week">Jan 3 - 10, 2018</span>
                            </div>
                        </div>
                    </div>
                 
            
            
            
            
            </div>
            
            
        </div>

    </body>
</html>
